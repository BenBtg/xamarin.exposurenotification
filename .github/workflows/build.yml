name: Build

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
    build:
      name: Build
      env:
        NUPKG_MAJOR: 0.1.0
      runs-on: macos-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.0
      - name: NuGet Restore
        run: msbuild /t:Restore /p:Configuration=Release .\ExposureNotification.sln
      - name: Build
        run: msbuild /t:Build /p:Configuration=Release .\ExposureNotification.sln
      - name: Package NuGets
        run: |
          $pkgVer = ($env:NUPKG_MAJOR + "-alpha" + $env:GITHUB_RUN_ID)
          if ($env:GITHUB_EVENT_NAME -eq "release") {
            $pkgVer = $env:GITHUB_REF.Substring($env:GITHUB_REF.LastIndexOf('/') + 1)
          }
          New-Item -ItemType Directory -Force -Path .\artifacts
          msbuild /t:Pack /p:Configuration=Release /p:PackageOutputPath=..\artifacts /p:PackageVersion=$pkgVer /p:IncludeSymbols=true /p:SymbolPackageFormat=snupkg .\Xamarin.ExposureNotification\Xamarin.ExposureNotification.csproj
      - name: Run Tests
        run: dotnet test --configuration Release ./ExposureNotification.Tests/ExposureNotification.Tests.csproj
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: NuGet
          path: .\artifacts
